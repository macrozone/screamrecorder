<template name="home">


<div class="jumbotron"><h1>Scream recorder</h1></div>


<div class="scream">
<div class="container">
{{#if waitingForAudioCheck}}
waiting to get audio (click on accept / zulassen above)
{{else}}
{{#if hasUserMediaSupport}}
<button class="btn-record btn btn-danger btn-lg">

<span class="glyphicon {{glyphicon}}"></span> 
{{buttonLable}}</button>
{{else}}

<span class="btn-record-file btn-file btn-danger btn-lg">

<span class="glyphicon {{glyphicon}}"></span> 
{{buttonLable}}

<input class="audioFileInput" type="file" accept="audio/*" capture="microphone">
</span>
{{/if}}


{{/if}}
</div>
</div>


<ul class="screams">
{{#each screams}}
	{{>aScream}}
{{/each}}
</ul>
</template>

<template name="aScream">
<li>{{formatDate itime "long"}} <audio controls src="{{url}}"></audio></li>
</template>
